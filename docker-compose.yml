version: '3.8'

services:
  backend:
    build: ./server
    ports:
      - "8000:8000"
    environment:
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY}
    volumes:
      - ./server/data:/app/data
      - ./car_bot.db:/app/car_bot.db
    restart: unless-stopped

  frontend:
    build: ./client
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped
